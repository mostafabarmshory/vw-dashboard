<md-chips 
	ng-model="ctrl.roles" 
	ng-change="ctrl.setRoles(ctrl.roles)"
	md-autocomplete-snap
	ng-model-options="{debounce: 200}"
	input-aria-label="Favorite Vegetables">
	Ù°<md-autocomplete
		md-selected-item="ctrl.selectedItem"
		md-search-text="ctrl.searchText"
		md-items="item in ctrl.setSearchString(ctrl.searchText)"
		md-item-text="item.name"
		input-aria-label="Role query"
		input-aria-describedby="roles"
		placeholder="Type role name or application">
		<md-item-template>
			<span md-highlight-text="ctrl.searchText">{{::item.name}} ({{::item.application}})</span>
		</md-item-template>
		<md-not-found>
			<span mb-translate>No role found.</span>
		</md-not-found>
	</md-autocomplete>
	<md-chip-template>
		<span style="padding: 0 16px;">
			<strong>{{::$chip.name}}</strong>
			<em>({{::$chip.application}})</em>
		</span>
	</md-chip-template>
</md-chips>

<md-content mb-preloading="ctrl.loading" mb-infinate-scroll="ctrl.loadNextPage()">
	<md-list flex>
		<md-list-item ng-repeat="tag in ctrl.items track by tag.id" ng-click="ctrl.openEditor(category, $event)"
			class="md-3-line">
			<mb-icon>folder</mb-icon>
			<div class="md-list-item-text" layout="column">
				<h3>{{::tag.id}}</h3>
				<h4>{{tag.name}}</h4>
				<p>{{tag.description}}</p>
			</div>
		</md-list-item>
	</md-list>
</md-content>

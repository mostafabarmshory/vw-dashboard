<md-content 
	mb-infinate-scroll="ctrl.loadNextPage()" 
	ng-cloak>
	<md-list>
		<md-list-item 
			ng-click="ctrl.execOnModel(SDP_DRIVES_DETAILS_ACTION, drive, $event)" 
			 ng-repeat="drive in ctrl.items track by drive.id"
			class="noright">
			<mb-icon
				style="z-index: 1;"
				class="md-avatar-icon"
				ng-click="ctrl.toggleSelection(drive, $event)"
				ng-if="!drive.$selected">storage</mb-icon>
			<mb-icon
				style="z-index: 1;"
				class="md-avatar-icon"
				ng-click="ctrl.toggleSelection(drive, $event)"
				ng-if="drive.$selected">check</mb-icon>
			<p>{{::drive.id}} - {{drive.title}}</p>
		</md-list-item>
	</md-list>
</md-content>

<div  
	mb-preloading="ctrl.state === 'busy'"
	layout="column"
	flex>
	<mb-pagination-bar
		mb-model="ctrl.queryParameter"
		mb-reload="ctrl.reload()"
		mb-sort-keys="ctrl.getSortKeys()"
		mb-more-actions="ctrl.getActions()"
		mb-properties="ctrl.properties">
	</mb-pagination-bar>
	<md-content
		mb-infinate-scroll="ctrl.loadNextPage()"
		layout="column"
		flex>
		<md-list flex>
			<md-list-item 
				ng-repeat="driver in ctrl.items track by driver.id"
				ng-click="ctrl.toggleResourceSelection(driver)"
				class="md-3-line">
				<mb-icon class="md-avatar-icon">storage</mb-icon>
				<div 
					class="md-list-item-text" 
					layout="column">
					<h3>{{::driver.id}} - {{::driver.title}}</h3>
					<p>{{::driver.description}}</p>
				</div>
				<md-checkbox 
					ng-show="driver.$selected"
					ng-model="driver.$selected"
					ng-change="ctrl.setResourceSelected(driver, driver.$selected)">
				</md-checkbox>
				<md-divider md-inset></md-divider>
			</md-list-item>
		</md-list>
	</md-content>
</div>

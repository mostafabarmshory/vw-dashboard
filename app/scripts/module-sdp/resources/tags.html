<div
	mb-preloading="ctrl.state === 'busy'"
	layout="column"
	flex>
	<mb-pagination-bar
		mb-model="ctrl.queryParameter"
		mb-reload="ctrl.reload()"
		mb-sort-keys="ctrl.getSortKeys()"
		mb-more-actions="ctrl.getActions()"
		mb-properties="ctrl.properties">
	</mb-pagination-bar>
	<md-content
		mb-infinate-scroll="ctrl.loadNextPage()"
		layout="column"
		flex>
		<md-list flex>
			<md-list-item 
				ng-repeat="item in ctrl.items track by item.id"
				ng-click="ctrl.toggleResourceSelection(item)">
				<mb-icon class="md-avatar-icon">label</mb-icon>
				<p>{{::item.id}} - {{::item.name}}</p>
				<md-checkbox 
					ng-show="item.$selected"
					ng-model="item.$selected"
					ng-change="ctrl.setResourceSelected(item, item.$selected)">
				</md-checkbox>
				<md-divider md-inset></md-divider>
			</md-list-item>
		</md-list>
	</md-content>
</div>

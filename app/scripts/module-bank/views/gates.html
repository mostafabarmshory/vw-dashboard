<md-content
	mb-preloading="ctrl.loading"
	mb-infinate-scroll="ctrl.loadNextPage()"
	layout="column"
	style="max-width: 100%; overflow: auto;"
	flex>
	<md-list flex>
		<md-list-item
			ng-repeat="gate in ctrl.items track by gate.id"
			class="md-3-line" 
			ng-click="ctrl.editGate(gate)">
			<img
				ng-src="{{gate.url || gate.symbol || ('images/bank/' + gate.symbol + '.svg')}}" 
				class="md-avatar"/>
			<div
				class="md-list-item-text" 
				layout="column">
				<h3>{{gate.title}}</h3>
				<h4>{{gate.home}}</h4>
				<!--<p>{{gate.description}}</p>-->
			</div>
			<md-button
				class="md-icon-button"
				ng-click="ctrl.deleteGate(gate)"
				ng-aria="Remove gate">
				<mb-icon>delete</mb-icon>
			</md-button>
			<md-divider md-inset></md-divider>
		</md-list-item>
	</md-list>
</md-content>

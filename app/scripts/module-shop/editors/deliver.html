<md-content
	style="overflow: auto;">
	<mb-titled-block 
		ng-show="!ctrl.edit"
		mb-progress="ctrl.loading || ctrl.updating"
		mb-title="{{'Deliver' | translate}}"
		layout="column">
		<div layout="row" 
			 layout-xs="column" 
			 layout-align-xs="center center" 
			 layout-padding>
			<table>
				<tr>
					<td mb-translate="">ID </td>
					<td>: {{ctrl.item.id}}</td>
				</tr>
				<tr>
					<td mb-translate="">Title </td>
					<td><mb-inline
							ng-model="ctrl.item.title"
							mb-inline-enable="{{true}}"
							mb-inline-type="text"
							mb-inline-on-save="ctrl.updateItem($event)">: {{ctrl.item.title}}</mb-inline></td>
				</tr>
				<tr>
					<td mb-translate="">Description </td>
					<td><mb-inline
							ng-model="ctrl.item.description"
							mb-inline-enable="{{true}}"
							mb-inline-type="text"
							mb-inline-on-save="ctrl.updateItem($event)">: {{ctrl.item.description}}</mb-inline></td>
				</tr>
				<tr>
					<td mb-translate="">Price </td>
					<td><mb-inline
							ng-model="ctrl.item.price"
							mb-inline-enable="{{true}}"
							mb-inline-type="text"
							mb-inline-on-save="ctrl.updateItem($event)">: {{ctrl.item.price}}</mb-inline></td>
				</tr>
				<tr>
					<td mb-translate="">Creation Date </td>
					<td>: {{ctrl.item.creation_dtime| mbDate:'jYYYY-jMM-jDD'}}</td>
				</tr>
				<tr>
					<td mb-translate="">Last Modified Date </td>
					<td>: {{ctrl.item.modif_dtime| mbDate:'jYYYY-jMM-jDD'}}</td>
				</tr>
			</table>
		</div>
		<div ng-show="!ctrl.edit" layout-gt-xs="row"
			 layout="column">
			<span flex></span>
			<md-button 
				class = "md-raised md-accent"
				ng-click="ctrl.deleteItem()">
				<span mb-translate="">Delete</span>
			</md-button>
		</div>
	</mb-titled-block>
</md-content>

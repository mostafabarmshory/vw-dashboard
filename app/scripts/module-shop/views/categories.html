<md-content
	mb-preloading="ctrl.loading"
	mb-infinate-scroll="ctrl.loadNextPage()"
	layout="column"
	style="max-width: 100%; overflow: auto;"
	flex>
	<md-list flex>
		<md-list-item 
			ng-repeat="pobject in ctrl.items track by pobject.id"
			class="md-2-line" 
			ng-href="shop/categories/{{::pobject.id}}"
			style="cursor: pointer">
			<img ng-if="pobject.thumbnail" ng-src="{{pobject.thumbnail}}"  class="md-avatar" />
			<mb-icon ng-if="!pobject.thumbnail">folder_special</mb-icon>
			<div 
				class="md-list-item-text" 
				layout="column">
				<!--<h3>{{pobject.id}}</h3>-->
				<h4>{{pobject.name}}</h4>
				<p>{{pobject.description}}</p>
			</div>
			<md-divider md-inset></md-divider>
		</md-list-item>
	</md-list>
</md-content>

<md-content
	mb-preloading="ctrl.loading"
	mb-infinate-scroll="ctrl.loadNextPage()"
	layout="column"
	style="max-width: 100%; overflow: auto;"
	flex>
	<md-list flex>
		<md-list-item 
			ng-repeat="tag in ctrl.items track by tag.id"
			class="md-3-line" 
			ng-href="shop/tags/{{::tag.id}}">
			<mb-icon>label</mb-icon>
			<div 
				class="md-list-item-text" 
				layout="column">
				<h3>{{::tag.id}} - {{::tag.name}}</h3>
				<p>{{::tag.description}}</p>
			</div>
			<md-divider md-inset></md-divider>
		</md-list-item>
	</md-list>
</md-content>

<md-radio-group 
	aria-label="Tyep"
	name="type"
	ng-model="ctrl.type"
	ng-model-options="{getterSetter: true, debounce: 200}">
	
	<md-radio-button value="wb">
		<span translate>Weburger</span>
	</md-radio-button>
	<md-radio-button value="html">
		<span translate>HTML</span>
	</md-radio-button>
	<md-radio-button value="svg">
		<span translate>SVG</span>
	</md-radio-button>
	<md-radio-button value="md">
		<span translate>Markdown</span>
	</md-radio-button>
	<md-radio-button value="txt">
		<span translate>Text</span>
	</md-radio-button>
</md-radio-group>

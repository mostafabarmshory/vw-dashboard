<div
	layout="column"
	flex>
	<mb-file-input
		ng-model="ctrl.files"
		mb-accept="image/*"
		mb-progress
		mb-preview
		mb-drag
		flex>
	</mb-file-input>
	<!-- Extra option bar -->
	<md-content layout-padding>
		<div
			layout="row">
			<md-checkbox
				ng-model="_absolutPathFlag"
				ng-change="ctrl.setAbsolute(_absolutPathFlag)"
				aria-label="Absolute path of the image">
				<span mb-translate>Absolute path</span>
			</md-checkbox>
		</div>
	</md-content>
</div>

<md-content
	mb-preloading="ctrl.status === 'loading'"
	layout="column"
	flex>
	<div>
		<md-input-container class="md-block" flex-gt-xs>
			<label mb-translate>ID</label>
			<input ng-model="tenant.id" disabled>
		</md-input-container>
		<md-input-container class="md-block" flex-gt-xs>
			<label mb-translate>Title</label>
			<input ng-model="tenant.title">
		</md-input-container>
		<md-input-container class="md-block" flex-gt-xs>
			<label mb-translate>Description</label>
			<input ng-model="tenant.description">
		</md-input-container>
		<md-input-container class="md-block" flex-gt-xs>
			<label mb-translate>Sub Domain</label>
			<input ng-model="tenant.subdomain"  disabled>
		</md-input-container>
		<md-input-container class="md-block" flex-gt-xs>
			<label mb-translate>Domain</label>
			<input ng-model="tenant.domain">
		</md-input-container>
		<md-input-container class="md-block" flex-gt-xs>
			<label mb-translate>Creation date</label>
			<input ng-model="tenant.creation_dtime" disabled>
		</md-input-container>
		<md-input-container class="md-block" flex-gt-xs>
			<label mb-translate>Modification date</label>
			<input ng-model="tenant.modif_dtime" disabled>
		</md-input-container>
	</div>
	<div layout="row">
		<span flex></span>
		<md-button
			class="md-accent md-raised"
			ng-click="remove()">
			<mb-icon>delete</mb-icon>
			<span mb-translate>Delete</span>
		</md-button>
		<md-button
			class="md-raised"
			ng-click="update()">
			<mb-icon>save</mb-icon>
			<span mb-translate>Save</span>
		</md-button>
	</div>
</md-content>

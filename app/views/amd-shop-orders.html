<div
	id="shop_orders_list"
	mb-preloading="ctrl.loading"
	layout="column"
	flex>
	<mb-pagination-bar
		mb-model="ctrl.queryParameter"
		mb-reload="ctrl.reload()"
		mb-sort-keys="ctrl.getSortKeys()"
		mb-more-actions="ctrl.getActions()"
		mb-properties="ctrl.properties">
	</mb-pagination-bar>
	<md-content
		mb-infinate-scroll="ctrl.loadNextPage()"
		layout="column"
		flex>
		<md-list flex>
			<md-list-item 
				id="{{::pobject.state}}"
				ng-repeat="pobject in ctrl.items track by pobject.id"
				class="md-3-line" 
				ng-href="{{'shop/orders/' + pobject.id}}">
				<img ng-src="{{pobject.avatar}}" ng-if="pobject.avatar" class="md-avatar" />
				<mb-icon ng-if="!pobject.avatar">event</mb-icon>
				<div 
					class="md-list-item-text" 
					layout="column">
					<h3>{{::pobject.id}} - {{::pobject.full_name}} - ({{ ::(pobject.state| translate) }})</h3>
					<h4>{{::pobject.title}} - {{::pobject.phone}} - {{::(pobject.creation_dtime | mbDateTime)}}</h4>
					<p>{{::pobject.province}} - {{::pobject.city}} - {{::pobject.address}}</p>
				</div>
				<md-divider md-inset></md-divider>
			</md-list-item>
		</md-list>
	</md-content>
</div>

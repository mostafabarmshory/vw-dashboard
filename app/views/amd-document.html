<div
	layout="column"
	flex>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<span flex></span>
			<md-button 
				class="md-icon-button" 
				aria-label="Add"
				ng-click="addKey()">
				<mb-icon>add</mb-icon>
			</md-button>
			<md-button 
				class="md-icon-button" 
				aria-label="Reload"
				ng-click="reload()">
				<mb-icon>repeat</mb-icon>
			</md-button>
			<md-button 
				class="md-icon-button" 
				aria-label="Save"
				ng-click="saveDocument()">
				<mb-icon>save</mb-icon>
			</md-button>
			<md-button 
				class="md-icon-button" 
				aria-label="Delete"
				ng-click="deleteDocument()">
				<mb-icon>delete</mb-icon>
			</md-button>
		</div>
	</md-toolbar>

	<div 
		ng-repeat="key in keys"
		layout="row">
		<md-input-container
			flex>
			<label mb-translate>{{key}}</label>
			<input ng-model="document[key]">
		</md-input-container>
		<md-button
			ng-click="removeKey(key)">
			<mb-icon>delete</mb-icon>
		</md-button>
	</div>
</div>

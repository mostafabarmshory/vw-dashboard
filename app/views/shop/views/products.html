<div
	mb-preloading="ctrl.loading"
	layout="column"
	ng-init="moreActions = [{
		title:'New Product', 
		icon:'add',
		actionId: AMD_SHOP_PRODUCT_CREATE_ACTION
	},
	{
		title:'Import Products', 
		icon:'add',
		actionId: AMD_SHOP_PRODUCT_IMPORTCSV_ACTION
	}]">
	<mb-pagination-bar
		mb-model="ctrl.queryParameter"
		mb-reload="ctrl.reload()"
		mb-sort-keys="ctrl.getSortKeys()"
		mb-more-actions="moreActions"
		mb-properties="ctrl.properties">
	</mb-pagination-bar>
	<md-content
		mb-infinate-scroll="ctrl.loadNextPage()"
		layout="column"
		flex>
		<md-list flex> 
			<md-list-item 
				ng-repeat="pobject in ctrl.items track by pobject.id"
				class="md-3-line" 
				ng-href="{{'shop/products/' + pobject.id}}"
				style="cursor: pointer">
				<img ng-src="{{pobject.avatar}}" ng-if="pobject.avatar" class="md-avatar" />
				<mb-icon ng-if="!pobject.avatar">unarchive</mb-icon>
				<div class="md-list-item-text" layout="column">
					<h3>{{pobject.title}}</h3>
					<h4>
						<span mb-translate="">Price</span>: {{pobject.price}} 
						<span ng-show="pobject.off">- <span tanslate="">Off</span>: <s>{{pobject.off}}</s></span>
					</h4>
					<p>{{pobject.description}}</p>
				</div>
				<md-divider md-inset></md-divider> 
			</md-list-item> 
		</md-list>
	</md-content>
</div>

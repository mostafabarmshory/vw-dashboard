<md-content
	mb-preloading="ctrl.loading"
	layout="column"
	ng-init="moreActions = [{
		title:'New Zone', 
		icon:'add',
		actionId: AMD_SHOP_ZONE_CREATE_ACTION
	}]">
	<mb-pagination-bar
		mb-model="ctrl.queryParameter"
		mb-reload="ctrl.reload()"
		mb-sort-keys="ctrl.getSortKeys()"
		mb-more-actions="moreActions"
		mb-properties="ctrl.properties">
	</mb-pagination-bar>
	<md-content
		mb-infinate-scroll="ctrl.loadNextPage()"
		layout="column"
		flex>
		<md-list flex> 
			<md-list-item 
				ng-repeat="pobject in ctrl.items track by pobject.id"
				class="md-3-line" 
				ng-href="shop/zones/{{::pobject.id}}"
				style="cursor: pointer">
				<mb-icon>shop-zone</mb-icon>
				<div class="md-list-item-text" layout="column">
					<h3>{{::pobject.title}}</h3>
					<h4>{{::pobject.description}}</h4>
					<p>{{::pobject.province}} {{::pobject.city}} {{::pobject.address}}</p>
				</div>
				<md-divider md-inset></md-divider> 
			</md-list-item> 
		</md-list>
	</md-content>
</md-content>

<div
	mb-preloading="ctrl.loading"
	layout="column"
	ng-init="categoriesMoreActions = [{
		title:'New Category', 
		icon:'add',
		actionId: AMD_SHOP_CATEGORY_CREATE_ACTION
	}]">
	<mb-pagination-bar
		mb-model="ctrl.queryParameter"
		mb-reload="ctrl.reload()"
		mb-sort-keys="ctrl.getSortKeys()"
		mb-more-actions="categoriesMoreActions"
		mb-properties="ctrl.properties">
	</mb-pagination-bar>
	<md-content
		mb-infinate-scroll="ctrl.loadNextPage()"
		layout="column"
		flex>
		<md-list flex>
			<md-list-item 
				ng-repeat="pobject in ctrl.items track by pobject.id"
				class="md-2-line" 
				ng-href="shop/categories/{{::pobject.id}}"
				style="cursor: pointer">
				<img ng-if="pobject.thumbnail" ng-src="{{pobject.thumbnail}}"  class="md-avatar" />
				<mb-icon ng-if="!pobject.thumbnail">folder_special</mb-icon>
				<div 
					class="md-list-item-text" 
					layout="column">
					<!--<h3>{{pobject.id}}</h3>-->
					<h4>{{pobject.name}}</h4>
					<p>{{pobject.description}}</p>
				</div>
				<md-divider md-inset></md-divider>
			</md-list-item>
		</md-list>
	</md-content>
</div>

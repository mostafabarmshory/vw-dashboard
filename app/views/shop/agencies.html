<div
	mb-preloading="ctrl.loading"
	layout="column">
	<mb-pagination-bar
		ng-init="moreActions=[{
			title: 'New Agency',
			icon: 'add',
			actionId: AMD_SHOP_AGENCY_CREATE_ACTION
		}]"
		mb-model="ctrl.queryParameter"
		mb-reload="ctrl.reload()"
		mb-sort-keys="ctrl.getSortKeys()"
		mb-more-actions="moreActions"
		mb-properties="ctrl.properties">
	</mb-pagination-bar>
	<md-content
		mb-infinate-scroll="ctrl.loadNextPage()"
		layout="column"
		flex>
		<md-list flex> 
			<md-list-item 
				ng-repeat="pobject in ctrl.items track by pobject.id"
				class="md-3-line" 
				ng-href="shop/agencies/{{::pobject.id}}"
				style="cursor: pointer">
				<img 
					ng-src="{{::pobject.avatar}}" 
					ng-if="::pobject.avatar" 
					class="md-avatar" />
				<mb-icon 
					ng-if="::(!pobject.avatar)">store</mb-icon>
				<div 
					class="md-list-item-text" 
					layout="column">
					<h3>{{pobject.title}}</h3>
					<!--<h4>{{pobject.province}} {{pobject.description}}</h4>-->
					<!--<p>{{::pobject.address}} {{::pobject.phone}}</p>-->
				</div>
				<md-divider md-inset></md-divider> 
			</md-list-item> 
		</md-list>
	</md-content>
</div>

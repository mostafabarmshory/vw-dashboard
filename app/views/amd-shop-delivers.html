<div
	ng-controller="MbSeenShopDeliversCtrl as ctrl"
	mb-preloading="ctrl.loading"
	layout="column"
	flex>
	<mb-pagination-bar
		mb-model="ctrl.queryParameter"
		mb-reload="ctrl.reload()"
		mb-sort-keys="ctrl.getSortKeys()"
		mb-more-actions="ctrl.getActions()"
		mb-properties="ctrl.properties">
	</mb-pagination-bar>
	<md-content
		mb-infinate-scroll="ctrl.loadNextPage()"
		layout="column"
		flex>
		<md-list flex>
			<md-list-item 
				ng-repeat="pobject in ctrl.items track by pobject.id"
				class="md-2-line" 
				ng-href="{{'shop/delivers/' + pobject.id}}"
				style="cursor: pointer">
				<img ng-src="{{pobject.avatar}}" ng-if="pobject.avatar" class="md-avatar" />
				<wb-icon ng-if="!pobject.avatar">send</wb-icon>
				<div 
					class="md-list-item-text" 
					layout="column">
					<h3>{{pobject.title}}</h3>
					<!--<h4>{{pobject.id}}</h4>-->
					<p>{{pobject.description}}</p>
				</div>
				<md-divider md-inset></md-divider>
			</md-list-item>
		</md-list>
	</md-content>
</div>

<div 
	mb-preloading="ctrl.state === 'busy'"
	layout="column"
	flex>
	<mb-pagination-bar
		mb-model="ctrl.queryParameter"
		mb-properties="ctrl.properties"
		mb-reload="ctrl.reload()"
		mb-more-actions="ctrl.getActions()">
	</mb-pagination-bar>
	
	<md-content
		mb-infinate-scroll="ctrl.loadNextPage()"
		layout="column"
		flex>
	
		<md-list flex>
			<md-list-item 
				ng-repeat="group in ctrl.items track by group.id"
				ng-click="multi || ctrl.setSelected(group, !group.selected)"
				class="md-3-line">
				<mb-icon>group</mb-icon>
				<div 
					class="md-list-item-text" 
					layout="column">
					<h3>{{::group.name}}</h3>
					<h4></h4>
					<p>{{::group.description}}</p>
				</div>
				<md-checkbox 
					class="md-secondary"
					ng-init="group.selected = ctrl.isSelected(group)" 
					ng-model="group.selected"
					ng-click="resourceCtrl.setSelected(group, group.selected)">
				</md-checkbox>
				<md-divider md-inset></md-divider>
			</md-list-item>
		</md-list>
	</md-content>
</div>

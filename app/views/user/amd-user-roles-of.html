<md-content
	mb-infinate-scroll="nextPage()"
	layout="column"
	mb-preloading="ctrl.working"
	flex>
	
	<mb-pagination-bar
		mb-model="paginatorParameter"
		mb-reload="reload"
		mb-sort-keys="sortKeys"
		mb-more-actions="moreActions">
	</mb-pagination-bar>
	
	<md-list-item 
		ng-repeat="role in ctrl.items" 
		ng-href="{{'role/'+role.id}}"
		class="noright">
		<mb-icon>mood</mb-icon>
		<p>{{ role.name }} ({{role.description}})</p>
		<mb-icon 
			class="md-secondary" 
			ng-click="remove(role)" 
			aria-label="remove">delete</mb-icon>
	</md-list-item>
	
	
	<div
		layout="column"
		layout-align="center center"
		ng-show="!ctrl.items || ctrl.items.length == 0">
		<h2>Empty roles list</h2>
		<p>Roles give permissions to user, group or other object to do something.
			Use the following actions to add a new role.</p>
		<md-button
			ng-click="add()">
			<mb-icon>add</mb-icon>
			<span mb-translate>Add</span>
		</md-button>
	</div>
</md-content>

<md-dialog 
    ng-cloak>
    <form 
        name="myForm" 
        flex layout="column" 
        ng-action="answer(config.model)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 translate>New term</h2>
                <span flex></span>
                <md-button 
                    class="md-icon-button" 
                    ng-click="answer(config.model)"
                    aria-label="close">
                    <wb-icon>done</wb-icon>
                </md-button>
                <md-button 
                    class="md-icon-button" 
                    ng-click="cancel()"
                    aria-label="close">
                    <wb-icon>close</wb-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content 
            layout="column" 
            layout-padding
            style="padding-top: 16px">
            <md-input-container>
                <label translate>Name</label>
                <input ng-model="config.model.name">
            </md-input-container>
            <md-input-container>
                <label translate>Slug</label>
                <input ng-model="config.model.slug">
            </md-input-container>
        </md-dialog-content>
    </form>
</md-dialog>

<md-dialog 
    ng-cloak>
    <form 
        name="myForm" 
        flex layout="column" 
        ng-action="answer(config.model)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 mb-translate>New term-taxonomy</h2>
                <span flex></span>
                <md-button 
                    class="md-icon-button" 
                    ng-click="answer(config.model)"
                    aria-label="close">
                    <mb-icon>done</mb-icon>
                </md-button>
                <md-button 
                    class="md-icon-button" 
                    ng-click="cancel()"
                    aria-label="close">
                    <mb-icon>close</mb-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content 
            layout="column" 
            layout-padding
            style="padding-top: 16px">
            <md-input-container>
                <label mb-translate>Taxonomy name</label>
                <input ng-model="config.model.taxonomy">
            </md-input-container>

            <md-input-container>
                <label mb-translate>Description</label>
                <textarea ng-model="config.model.description"></textarea>
            </md-input-container>
        </md-dialog-content>
    </form>
</md-dialog>

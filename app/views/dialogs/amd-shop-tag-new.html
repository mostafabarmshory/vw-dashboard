<md-dialog 
	layout="column"
	ng-cloak
	flex="50">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 mb-translate="">New Tag</h2>
			<span flex></span>
			<md-button 
				class="md-icon-button" 
				ng-click="answer(config)"
				ng-disabled="myForm.$invalid">
				<mb-icon aria-label="Close dialog">done</mb-icon>
			</md-button>
			<md-button 
				class="md-icon-button" 
				ng-click="cancel()">
				<mb-icon aria-label="Close dialog">close</mb-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content layout-padding>
		<form
			name="myForm"
			ng-action="add(config)"
			layout="column" 
			flex>
			<md-input-container>
				<label tranlate="">Name</label>
				<input ng-model="config.name" name="name" required></input>
				<div ng-messages="myForm.name.$error">
					<div ng-message="required" mb-translate="">This field is required.</div>
				</div>
			</md-input-container>
			<md-input-container>
				<label tranlate="">Description</label>
				<input ng-model="config.description"></input>
			</md-input-container>
		</form>
	</md-dialog-content>
</md-dialog>

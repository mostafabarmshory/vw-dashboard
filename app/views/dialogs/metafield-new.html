<md-dialog 
    layout="column"
    ng-cloak
    flex="50">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 mb-translate="">New metadata</h2>
            <span flex></span>
            <md-button 
                class="md-icon-button" 
                ng-click="answer(config.data)"
                ng-disabled="myForm.$invalid">
                <mb-icon aria-label="Close dialog">done</mb-icon>
            </md-button>
            <md-button 
                class="md-icon-button" 
                ng-click="cancel()">
                <mb-icon aria-label="Close dialog">close</mb-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <form name="myForm"
            layout="column" 
            layout-padding>
            <span flex="10"></span>
            <md-input-container required>
                <label mb-translate="">Key</label>
                <input ng-model="config.data.key" name="key" required="true">
                <div ng-messages="myForm.key.$error" ng-show="ctrl.showError">
					<div ng-message="required" mb-translate="">This field is required.</div>
		        </div>
            </md-input-container>
            <md-input-container>
                <label mb-translate="">Value</label>
                <input ng-model="config.data.value" name="value" required="true">
                <div ng-messages="myForm.value.$error" ng-show="ctrl.showError">
					<div ng-message="required" mb-translate="">This field is required.</div>
		        </div>
            </md-input-container>
            <md-input-container>
                <label mb-translate="">Unit</label>
                <input ng-model="config.data.unit">
            </md-input-container>
            <md-input-container>
                <label mb-translate="">Namespace</label>
                <input ng-model="config.data.namespace">
            </md-input-container>
        </form>
    </md-dialog-content>
</md-dialog>

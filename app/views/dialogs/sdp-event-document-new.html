<md-dialog aria-label="Menu Item" ng-cloak>
	<form name="myForm" flex layout="column" ng-action="answer(config.model)">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>New Event Document</h2>
				<span flex></span>
				<md-button 
					class="md-icon-button" 
					ng-click="answer(config.model)">
					<mb-icon aria-label="close">done</mb-icon>
				</md-button>
				<md-button 
					class="md-icon-button" 
					ng-click="cancel()">
					<mb-icon aria-label="close">close</mb-icon>
				</md-button>
			</div>
		</md-toolbar>

		<md-dialog-content layout="column" layout-padding>
		
			<md-input-container ng-repeat="key in ['title', 'description', 'thumbnail', 'content']"
				flex>
				<label translate>{{key}}</label>
				<input ng-model="config.model[key]">
			</md-input-container>

<md-dialog 
    layout="column"
    ng-cloak
    flex="50">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 mb-translate="">New delivery</h2>
            <span flex></span>
            <md-button 
                class="md-icon-button" 
                ng-click="answer(config)"
                ng-disabled="myForm.$invalid">
                <mb-icon aria-label="Close dialog">done</mb-icon>
            </md-button>
            <md-button 
                class="md-icon-button" 
                ng-click="cancel()">
                <mb-icon aria-label="Close dialog">close</mb-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content layout-padding>
        <form
            name="myForm"
            ng-action="add(config)"
            layout="column" 
            flex>
            <md-input-container>
                <label tranlate="">Title</label>
                <input ng-model="config.title" name="title" required></input>
                <div ng-messages="myForm.title.$error">
                    <div ng-message="required" mb-translate>This field is required.</div>
                </div>
            </md-input-container>

            <md-input-container>
                <label tranlate="">Description</label>
                <input ng-model="config.description"></input>
            </md-input-container>

            <md-input-container>
                <label tranlate="">Price</label>
                <input ng-model="config.price" type="number" required></input>
                <div ng-messages="myForm.title.$error">
                    <div ng-message="required" mb-translate="">This field is required.</div>
                </div>
            </md-input-container>

            <md-input-container>
                <label tranlate="">Off</label>
                <input ng-model="config.off"></input>
            </md-input-container>

            <wb-ui-setting-image
                title="{{'Image' | translate}}" 
                wb-ui-setting-clear-button="true"
                wb-ui-setting-preview="true"
                ng-model="config.avatar">
            </wb-ui-setting-image>
        </form>
    </md-dialog-content>
</md-dialog>

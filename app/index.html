<!doctype html>
<!-- manifest="manifest.appcache" -->
<html
	ng-app="siteoncloudsDashboardApp"
	manifest="<!-- injector:base-path --><!-- endinjector -->manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Tells to crawler that do not index this page and do not follow its links -->
    <meta name="robots" content="noindex, nofollow" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    
	<!--  injector:base-tag -->
	<base href="/" >
	<!--  endinjector  -->
	
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:css(.tmp) styles/main.css -->
	<!-- injector:css -->
	<!-- endinjector -->
    <!-- endbuild -->
  </head>
  <body
	md-theme="{{app.setting.theme || 'default'}}" 
	md-theme-watch
	ng-class="{'mb-rtl-direction': app.dir=='rtl', 'mb-ltr-direction': app.dir!='rtl'}"
	dir="{{app.dir}}">
	<!--[if lt IE 10]>
      <p>You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a>
        to improve your experience.</p>
    <![endif]-->
	<mb-panel></mb-panel>


	<!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
	<!-- injector:js -->
	<script src="scripts/configs/language.js"></script>
	<!-- endinjector -->
    <!-- endbuild -->
</body>
</html>

<!doctype html>
<!-- manifest="manifest.appcache" -->
<html
	ng-app="myDashboardApp"
	manifest="<!-- injector:base-path --><!-- endinjector -->manifest.appcache">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Tells to crawler that do not index this page and do not follow its links -->
    <meta name="robots" content="noindex, nofollow" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    
	<!--  injector:base -->
	<base href="/" >
	<!--  endinjector  -->
	
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:css(.tmp) styles/main.css -->
	<!-- injector:css -->
	<!-- endinjector -->
    <!-- endbuild -->
  </head>
  <body
	md-theme="{{app.setting.theme || 'default'}}" 
	md-theme-watch
	ng-class="{'mb-rtl-direction': app.dir=='rtl', 'mb-ltr-direction': app.dir!='rtl'}"
	dir="{{app.dir}}">
	<!--[if lt IE 10]>
      <p>You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a>
        to improve your experience.</p>
    <![endif]-->
	<mb-panel>
	    <div
	    	class="wb-preloader"
	    	ng-hide="app.state!='loadign'">
	    	Loading....
	    </div>
	</mb-panel>
	<!-- Uncomment to enable google analytic -->
    <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
     </script>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
	<!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
	<!-- injector:js -->
	<!-- endinjector -->
    <!-- endbuild -->
</body>
</html>

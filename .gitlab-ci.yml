image: node:8

cache:
  paths:
  - node_modules

before_script:
  - apt-get update -yq
  - curl -sL https://deb.nodesource.com/setup_6.x | bash -
  - apt-get install -y nodejs
  - apt-get install git
  - apt-get install -y zip gzip tar
  - npm install -g bower grunt-cli
  - npm install
  - bower install --allow-root --no-interactive

stages:
  - build
  - deploy
  
grunt_build:
  stage: build
  script:
    - apt-get update -yq
    - apt-get install git
    - apt-get install -y zip gzip tar
    - npm install -g bower grunt-cli
    - npm install
    - bower install --allow-root --no-interactive
    - grunt
  artifacts:
    paths:
      - ./${CI_PROJECT_NAME}.zip
      - ./doc


marketplace_deploy:
  stage: deploy
#  only:
#    - master
  script:
    - grunt
    - curl -F "file=@./${CI_PROJECT_NAME}.zip" http://marketplace.webpich.com/api/marketplace/spa/token-$MARKETPLACE_TOKEN

<md-content
	mb-preloading="working"
	flex>
	<mb-titled-block
		mb-title="{{::spa.title}}"
		layout="column">
		<div layout="row" 
			layout-padding
			flex>
			<img 
				width="150px"
				height="150px"
				ng-src="/{{::spa.name}}/images/logo.svg" 
				ng-src-error="/{{::spa.name}}/favicon.png"
				class="md-avatar"/>
			<div>
				<h2>{{::spa.title}}</h2>
				<p>{{::spa.description}}</p>
				<table class="md-table md-table-description">
					<tr>
						<td mb-translate>Name</td>
						<td>{{::spa.name}}</td>
					</tr>
					<tr>
						<td mb-translate>Version</td>
						<td>{{::spa.version}}</td>
					</tr>
					<tr>
						<td mb-translate>License</td>
						<td>{{::spa.license}}</td>
					</tr>
					<tr>
						<td mb-translate>Home page</td>
						<td>{{::spa.homepage}}</td>
					</tr>
				</table>
			</div>
		</div>
		<div
			layout="row">
			<span flex></span>
			<md-button
				class="md-primary md-raised"
				data-ng-repeat="state in states"
				data-ng-click="gotoState(state, $event)">
				<span mb-translate>{{state.title || state.id}}</span>
			</md-button>
		</div>
	</mb-titled-block>
</md-content>

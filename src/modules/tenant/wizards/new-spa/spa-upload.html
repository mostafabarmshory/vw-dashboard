<md-content
	mb-preloading="ctrl.uploading"
	layout="column"
	flex>
	<mb-file-input 
		ng-model="files"
		mb-accept="application/zip"
		mb-progress
		mb-drag>
	</mb-file-input>
	<div
		layout="row">
		<span flex></span>
		<md-button
			class="md-primary md-raised"
			ng-click="upload(files)">
			<span mb-translate>Upload</span>	
		</md-button>
		<md-button
			class="md-raised"
			ng-href="spas"
			mb-translate>
			<span mb-translate>Cancel</span>	
		</md-button>
	</div>
</md-content>

<div 
	mb-preloading="ctrl.state === 'busy'"
	layout="column"
	flex>
	<mb-pagination-bar
		mb-model="ctrl.queryParameter"
		mb-properties="ctrl.properties"
		mb-reload="ctrl.reload()"
		mb-more-actions="ctrl.getActions()">
	</mb-pagination-bar>
	
	<md-content
		mb-infinate-scroll="ctrl.loadNextPage()"
		layout="column"
		flex>
		<md-list flex>
			<md-list-item 
				ng-repeat="agency in ctrl.items track by agency.id"
				ng-click="multi || ctrl.setSelected(agency)"
				class="md-3-line">
				<img 
					ng-src="{{::agency.avatar}}" 
					ng-if="::agency.avatar" 
					class="md-avatar" />
				<mb-icon 
					ng-if="::(!agency.avatar)">store</mb-icon>
				<div 
					class="md-list-item-text" 
					layout="column">
					<h3>{{::agency.name}}</h3>
					<p>{{::agency.description}}</p>
				</div>
				<md-checkbox
					class="md-secondary"
					ng-init="agency.selected = ctrl.isSelected(agency)" 
					ng-model="agency.selected"
					ng-click="ctrl.setSelected(agency, agency.selected)">
				</md-checkbox>
				<md-divider md-inset></md-divider>
			</md-list-item>
		</md-list>
	</md-content>
</div>

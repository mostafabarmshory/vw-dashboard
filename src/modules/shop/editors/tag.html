<md-content>
	<mb-titled-block 
		ng-show="!ctrl.edit"
		mb-progress="ctrl.loading"
		mb-title="{{'Tag' | translate}}"
		layout="column">
		<table>
			<tr>
				<td mb-translate="">ID </td>
				<td>: {{tag.id}}</td>
			</tr>
			<tr>
				<td mb-translate="">Name </td>
				<td><mb-inline
						ng-model="tag.name"
						mb-inline-enable="{{true}}"
						mb-inline-type="text"
						mb-inline-on-save="save()">: {{tag.name}}</mb-inline></td>
			</tr>
			<tr>
				<td mb-translate="">Description </td>
				<td><mb-inline
						ng-model="tag.description"
						mb-inline-enable="{{true}}"
						mb-inline-type="text"
						mb-inline-on-save="save()">: {{tag.description}}</mb-inline></td>
			</tr>
			<tr>
				<td mb-translate="">Creation Date </td>
				<td>: {{tag.creation_dtime| mbDate:'jYYYY-jMM-jDD'}}</td>
			</tr>
			<tr>
				<td mb-translate="">Last Modified Date </td>
				<td>: {{tag.modif_dtime| mbDate:'jYYYY-jMM-jDD'}}</td>
			</tr>
		</table>

		<!-- Action bar -->
		<div ng-show="!ctrl.edit" layout-gt-xs="row"
			 layout="column">
			<span flex></span>
			<md-button 
				class = "md-raised md-accent"
				ng-click="remove()">
				<span mb-translate="">Delete</span>
			</md-button>
<!-- 			<md-button  -->
<!-- 				class="md-raised md-primary" -->
<!-- 				ng-click="ctrl.edit = true"> -->
<!-- 				<span mb-translate="">Edit</span> -->
<!-- 			</md-button> -->
		</div>
	</mb-titled-block>
</md-content>

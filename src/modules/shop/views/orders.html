<md-content
	id="shop_orders_list"
	mb-preloading="ctrl.loading"
	mb-infinate-scroll="ctrl.loadNextPage()"
	layout="column"
	style="max-width: 100%; overflow: auto;"
	flex>
	<md-list flex>
		<md-list-item 
			id="{{::pobject.state}}"
			ng-repeat="pobject in ctrl.items track by pobject.id"
			class="md-3-line" 
			ng-href="{{'shop/orders/' + pobject.id}}">
			<img ng-src="{{pobject.avatar}}" ng-if="pobject.avatar" class="md-avatar" />
			<mb-icon ng-if="!pobject.avatar">event</mb-icon>
			<div 
				class="md-list-item-text" 
				layout="column">
				<h3>{{::pobject.id}} - {{::pobject.full_name}} - (<span mb-translate>{{::pobject.state}}</span>)</h3>
				<h4>{{::pobject.title}}</h4>
				<p>{{::pobject.phone}} - {{::(pobject.creation_dtime | mbDateTime)}}</p>
			</div>
			<md-divider md-inset></md-divider>
		</md-list-item>
	</md-list>
</md-content>

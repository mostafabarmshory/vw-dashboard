<md-content
	mb-preloading="ctrl.state==='busy'"
	mb-infinate-scroll="ctrl.loadNextPage()"
	layout="column"
	flex>
	<md-list>
		<md-list-item
			ng-show="!ctrl.loadingItems && ctrl.items.length" 
			ng-repeat="object in ctrl.items track by object.id"
			ng-href="seo/links/{{object.id}}"
			class="md-3-line">
			<mb-icon class="md-avatar-icon">link</mb-icon>
			<div class="md-list-item-text" 
				layout="column">
				<h3><strong>{{object.title}}</strong> [<a href="{{object.loc}}">{{object.loc}}</a>]</h3>
				<h4>{{'Priority'  | translate}}: <b>{{object.priority}}</b> - {{'Last modification'  | translate}}: {{object.lastmod}}</h4>
				<p>{{object.description}}</p>
			</div>
			<md-button class="md-icon-button"
				ng-click="ctrl.deleteItem(object)" 
				aria-label="remove attachment"><mb-icon>delete</mb-icon>
			</md-button>
			<md-divider md-inset></md-divider>
		</md-list-item>
	</md-list>
</md-content>

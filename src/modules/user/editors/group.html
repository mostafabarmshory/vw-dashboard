<md-content>
	<mb-titled-block 
		mb-preloading="ctrl.groupLoading"
		mb-title="Info"
		layout="column">
		<div layout="column">
			<md-input-container 
				class="md-block">
				<label mb-translate>ID</label>
				<input 
					ng-model="ctrl.model.id"
					disabled>
			</md-input-container>
			<md-input-container 
				class="md-block">
				<label mb-translate>Name</label>
				<input 
					ng-model="ctrl.model.name"
					ng-change="ctrl.setDerty(true)">
			</md-input-container>
			<md-input-container 
				class="md-block">
				<label mb-translate>Description</label>
				<textarea 
					ng-model="ctrl.model.description"
					ng-change="ctrl.setDerty(true)"></textarea>
			</md-input-container>
			<md-chips 
				ng-model="ctrl.model.roles"
				ng-change="ctrl.setDerty(true)"
				input-aria-label="Roles"
				container-hint="Press the right and left arrow keys to change role selection."
				container-empty-hint="Enter the text area, start typing, and then press enter when done to add a role."
				md-autocomplete-snap>
				<md-autocomplete
					md-selected-item="ctrl.selectedItem"
					md-search-text="ctrl.searchText"
					md-items="item in ctrl.findRole(ctrl.searchText)"
					md-item-text="item.name"
					input-aria-describedby="autocompleteTitle"
					placeholder="Search for a role">
					<span md-highlight-text="ctrl.searchText">{{item.name}} :: {{item.code_name}}</span>
				</md-autocomplete>
				<md-chip-template>
					<strong>{{$chip.name}}</strong>
				</md-chip-template>
			</md-chips>
		</div>
		<!-- Action bar -->
		<div layout="row">
			<span flex></span>
			<md-button 
				class="md-raised md-primary"
				ng-disabled="!ctrl.isDerty()"
				ng-click="ctrl.updateGroup($event)">
				<span mb-translate>Save</span>
			</md-button>
			<md-button 
				class = "md-raised md-accent"
				ng-click="ctrl.deleteModel($event)">
				<span mb-translate>Delete</span>
			</md-button>
		</div>
	</mb-titled-block>
</md-content>

<md-content
	mb-preloading="ctrl.loading"
	mb-infinate-scroll="ctrl.loadNextPage()"
	layout="column">
	<md-list flex>
		<md-list-item 
			ng-repeat="group in ctrl.items track by group.id"
			ng-href="ums/groups/{{::group.id}}">
			<p>{{::group.name}}</p>
			<mb-icon>group</mb-icon>
		</md-list-item>
	</md-list>
</md-content>

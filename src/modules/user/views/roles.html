<md-content
	mb-preloading="ctrl.loading"
	mb-infinate-scroll="ctrl.loadNextPage()"
	layout="column"
	flex>
	<md-list flex>
		<md-list-item 
			ng-repeat="role in ctrl.items track by role.id"
			ng-href="ums/roles/{{::role.id}}"
			class="md-3-line">
			<mb-icon>accessibility</mb-icon>
			<div 
				class="md-list-item-text" 
				layout="column">
				<h3>{{::role.application}}.{{::role.name}}</h3>
				<p>{{::role.description}}</p>
			</div>
			<md-divider md-inset></md-divider>
		</md-list-item>
	</md-list>
</md-content>

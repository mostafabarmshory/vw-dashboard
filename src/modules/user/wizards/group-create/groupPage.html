<md-input-container class="md-block">
	<label mb-translate>Name</label>
	<input 
		type="text"
		autocomplete="first_name"
		required 
		md-no-asterisk 
		name="name" 
		ng-model="ctrl.name"
		ng-model-options="{getterSetter: true, debounce: 200}">
</md-input-container>


<md-input-container class="md-block">
	<label mb-translate>Description</label>
	<textarea 
		name="description" 
		ng-model="ctrl.description"
		ng-model-options="{getterSetter: true, debounce: 200}"></textarea>
</md-input-container>

<md-input-container class="md-block">
	<label mb-translate>Title</label>
	<input 
		aria-label="Title"
		name="title"
		ng-model="ctrl.title"
		ng-model-options="{getterSetter: true, debounce: 200}">
</md-input-container>

<md-input-container class="md-block">
	<label mb-translate>Cover</label>
	<input 
		aria-label="Cover"
		name="cover"
		ng-model="ctrl.cover"
		ng-model-options="{getterSetter: true, debounce: 200}">
</md-input-container>

<md-input-container class="md-block">
	<label mb-translate>Description</label>
	<textarea 
		aria-label="Description"
		name="description"
		ng-model="ctrl.description"
		ng-model-options="{getterSetter: true, debounce: 200}"></textarea>
</md-input-container>

<form 
 	layout="column" 
	ng-submit="add(model)"
	mb-preloading="ctrl.status === 'working'"
	layout-padding
	flex>
    <input hide type="submit" />
	<div 
		layout="column">
		
		<md-input-container>
			<label mb-translate>Name</label>
			<input ng-model="model.name" required>
		</md-input-container>
		<md-input-container>
			<label mb-translate>Title</label>
			<input ng-model="model.title">
		</md-input-container>
		<md-input-container>
			<label mb-translate>Description</label>
			<input ng-model="model.description">
		</md-input-container>
	</div>

	<div class="md-toolbar-tools">
		<span flex></span>
		<md-button 
			ng-click="add(model)">
			<mb-icon aria-label="close">done</mb-icon>
			<span mb-translate>Add</span>
		</md-button>
		<md-button 
			ng-click="cancel()">
			<mb-icon aria-label="close">close</mb-icon>
			<span mb-translate>Cancle</span>
		</md-button>
	</div>
</form>
